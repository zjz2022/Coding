<!-- 每个偶数项的垂直对齐方式被设置为居中(align-self: center)，并且最后一项的垂直对齐方式被设置为底部对齐(align-self: flex-end)。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container 3</title>
    <style>
      .common {
        width: 350px;
        height: 350px;
        margin-bottom: 10px;
        border: 1px solid;
        display: flex;
      }
      .item {
        width: 100px;
        height: 100px;
        background: red;
      }
      .container3 {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .container3 .item:nth-child(2n) {
        align-self: center;
      }
      .container3 .item:last-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container3 common">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
