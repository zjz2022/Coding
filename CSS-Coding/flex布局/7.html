<!-- .container7是一个可以水平拉伸的flex容器，其中的第一个和第三个.item有固定的大小，而第二个.item的大小可以自动调整（flex: 1 1 auto;）。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container 7</title>
    <style>
      .common {
        width: 350px;
        height: 350px;
        margin-bottom: 10px;
        border: 1px solid;
        display: flex;
        flex-flow: row wrap;
      }
      .item {
        width: 100px;
        height: 100px;
        background: red;
      }
      .container7 .item:first-child {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container7 common">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
