<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        animation: widthChange 2s infinite;
      }

      @keyframes widthChange {
        0% {
          width: 100px;
        }
        50% {
          width: 200px;
        }
        100% {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
