<html>
  <head>
    <style>
      .flexbox-parent {
        display: flex;
        align-items: center; /* 垂直居中 */
        height: 100vh;
        background-color: lightblue; /* 父元素背景色 */
        border: 1px solid black; /* 边框 */
      }

      .flexbox-child {
        background-color: lightcoral; /* 子元素背景色 */
        padding: 20px;
        border: 2px solid green; /* 子元素边框 */
      }
    </style>
  </head>

  <body>
    <div class="flexbox-parent">
      <div class="flexbox-child">我在正中间</div>
    </div>
  </body>
</html>
