<html>
  <head>
    <style>
      .grid-parent {
        display: grid;
        align-items: center; /* 垂直居中 */
        height: 100vh;
        background-color: lightgreen; /* 父元素背景色 */
        border: 1px solid black; /* 边框 */
      }

      .grid-child {
        background-color: lavender; /* 子元素背景色 */
        padding: 20px;
        border: 2px solid orange; /* 子元素边框 */
      }
    </style>
  </head>

  <body>
    <div class="grid-parent">
      <div class="grid-child">我在正中间</div>
    </div>
  </body>
</html>
