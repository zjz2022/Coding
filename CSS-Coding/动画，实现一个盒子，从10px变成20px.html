<!DOCTYPE html>
<html>
  <head>
    <title>Box Stretch Animation</title>
    <style>
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
        animation: stretch 2s ease-in-out forwards;
        transform-origin: center;
      }

      @keyframes stretch {
        to {
          transform: scaleX(2);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
