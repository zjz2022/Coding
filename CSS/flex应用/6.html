<!-- .container6中的.row和.col区块都被设置为flex容器，其内部的.item元素在主轴上平均分布。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container 6</title>
    <style>
      .common {
        width: 350px;
        height: 350px;
        margin-bottom: 10px;
        border: 1px solid;
        display: flex;
        flex-direction: column;
      }
      .item {
        width: 100px;
        height: 100px;
        background: red;
      }
      .container6 .item:first-child {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container6 common">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
