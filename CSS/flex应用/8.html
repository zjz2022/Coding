<!-- .container8是一个可以水平拉伸的竖向flex容器，其header和footer有固定的大小，.main区块的大小可以自动调整，并且.main区块自身也是一个flex容器，.left和.right在水平方向上分别占据1/3和2/3的空间。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container 8</title>
    <style>
      .common {
        width: 350px;
        height: 350px;
        margin-bottom: 10px;
        border: 1px solid;
        display: flex;
        flex-flow: row wrap;
      }
      .item {
        width: 100px;
        height: 100px;
        background: red;
      }
      .container8 .item:first-child {
        flex-grow: 1;
        flex-shrink: 0;
        flex-basis: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container8 common">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
