<!DOCTYPE html>
<html>
  <head>
    <title>Equal Spacing Elements</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
      }

      .item {
        width: 10%; /* 调整为适合你的元素的值 */
        background-color: #ccc;
        text-align: center;
        padding: 20px;
        margin: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
