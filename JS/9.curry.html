<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b, c) {
            console.log(a + b + c);
            return a + b + c
        }
        // curry 编程思想 函数拆分的过程 （组合compose)
        // 函数参数降维处理
        const curry = (fn, args = []) => {
            // fn.length fn形参的个数
            const length = fn.length;
            return (...arg) => {
                const _args = [...args, ...arg];
                if (_args.length >= length) {
                    return fn(..._args);
                } else {
                    return curry(fn, _args)
                }
            }
        }
        var _curry = function (fn, args) {
            var length = fn.length;
                args = args || [];
            return function () {
                // arguments
                var arg = [].slice.call(arguments);
                var _args = args.concat(arg);
                if (_args.length >= length) {
                    return fn.apply(null, _args);
                } else {
                    return curry(fn, _args);
                }
            }
        }

        add(1,2,3)
        const _add = _curry(add)
        _add(1)(2)(3)
        _add(1,2)(10)
        _add(1)(2,3)
        _add(1,2,3)

        function isType(type, val) {
            return Object.prototype.toString.call(val) === `[object ${type}]`
        }
        // 扩展基础函数
        const _isType = curry(isType);
        const isFunction = _isType('Function');
        const isArray = _isType('Array');
    </script>
</body>
</html>
