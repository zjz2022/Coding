        // 5 + 3 - 2
        // 链式调用

        // 原始值，引用值
        // 原始值，不能调用方法和属性
        // '成哥真帅'.length
        // 字符串，转换成字符串类型的对象
        
        // 1 => Number, Number.prototype
        Number.prototype.add = function(val) {
            // 引用值 + 原始值 => 原始值 + 原始值
            return this.valueOf() + val;
        }
        Number.prototype.minus = function (val) {
            return this.valueOf() - val;
        }
        // Number.prototype = { add, minus } 改变了原型对象。不好
        var num = 5;
        console.log(num.add(3).minus(2).add(1).add(1).add(1).minus(2));
