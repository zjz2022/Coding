        // 二分查找
        // 2 ^ 10 = 1024 10 => 1024
        // 1000 =》 1000
        // 在 arr 中查找val
        function binarySearch(arr, value) {
            let start = 0;
            let end = arr.length - 1;

            while(start <= end) {
                let mid = parseInt((end + start)/2);
                if (arr[mid] === value) {
                    return mid;
                } else if (arr[mid] > value) {
                    end = mid - 1;
                } 
                 else if (arr[mid] < value) {
                    start = mid + 1;
                }
            }
            return -1;
        }
