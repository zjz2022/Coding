<body>
    <!-- cookie, localstorage, sessionstorage -->
    生命周期：
        cookie 可以设置失效时间
        localStorage 除非手动清除，否则永远保存
        sessionStorage 尽在当前网页有效，关闭页面后就被清除。
    存放数据大小：
        cookie: 4k
        localStorage，sessionStorage 5M
    http:  
        cookie 自动携带HTTP头部中
        localStorage，sessionStorage 仅在浏览器保存，不参与服务器通信
    易用性：
        cookie, API 不好用，需要手动封装
        localStorage，sessionStorage API好用

</body>
